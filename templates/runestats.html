{{define "runestats.html"}}
{{template "_header.html"}}
    <script>
        var people, asc0 = -1, /*asc1 = 1 //not used,*/ asc2 = 1, asc3 = 1, asc4 = 1, asc5 = 1;
        window.onload = function () {
            people = document.getElementById("stats");
        }

        function sort_table(tbody, col, asc) {
            var rows = tbody.rows,
                rlen = rows.length,
                arr = new Array(),
                i, j, cells, clen;
            // fill the array with values from the table
            for (i = 0; i < rlen; i++) {
                cells = rows[i].cells;
                clen = cells.length;
                arr[i] = new Array();

                for (j = 0; j < clen; j++) {
                    arr[i][j] = cells[j].innerHTML;
                }
            }

            // sort the array by the specified column number (col) and order (asc)
            
            arr.sort(function (a, b) {
                return (a[col] == b[col]) ? 0 : ((parseFloat(a[col]) > parseFloat(b[col])) ? asc : -1 * asc);
            });


            // replace existing rows with new rows created from the sorted array
            for (i = 0; i < rlen; i++) {
                rows[i].innerHTML = "<td id=\"arr[i]\">" + arr[i].join("</td><td>") + "</td>";
            }
        }
    </script>

    <table class="results stats">
        <thead>
            <tr class="sort">
                <th></th>
                <th><a href="javascript:sort_table(people, 0, asc0); asc0 *= -1; asc2 = 1; asc3 = 1; asc4 = 1; asc5 = 1;"><span>Letør</span></a></th>
                <th><a href="javascript:sort_table(people, 2, asc2); asc2 *= -1; asc3 = 1; asc4 = 1; asc5 = 1; asc0 = 1;" title="# uv al letør ukørinsiz"><span>Frykwinsy</span></a></th>
                <th><a href="javascript:sort_table(people, 3, asc3); asc3 *= -1; asc4 = 1; asc5 = 1; asc0 = 1; asc2 = 1;" title="% uv al letør ukørinsiz"><span>Frykwinsy (%)</span></a></th>
                <th><a href="javascript:sort_table(people, 4, asc4); asc4 *= -1; asc5 = 1; asc0 = 1; asc2 = 1; asc3 = 1;" title="# uv ukørinsiz ät bigining uv wørd"><span>Fryk. äz 1<sup>st</sup> Letør</span></a></th>
                <th><a href="javascript:sort_table(people, 5, asc5); asc5 *= -1; asc0 = 1; asc2 = 1; asc3 = 1; asc4 = 1;" title="% uv ukørinsiz ät bigining uv wørd"><span>Fryk. äz 1<sup>st</sup> Letør (%)</span></a></th>
            </tr>
        </thead>
        <tbody id="stats">
            {{range GetStats}}
            <tr>
                <td>{{index . 0}}</td>
                <td>{{index . 1}}</td>
                <td>{{index . 2}}</td>
                <td>{{index . 3}}</td>
                <td>{{index . 4}}</td>
                <td>{{index . 5}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{template "_footer.html"}}
{{end}}
